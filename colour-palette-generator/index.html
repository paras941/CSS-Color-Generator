<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour-palette-generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate palette
        </button>

        <div class="palette-container">
            <!-- color box 1 -->
            <div class="color-box">
                <div class="color" style="background-color: #bfd2e4 ;"></div>
                <div class="color-info">
                    <span class="hex-value">#bfd2e4</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
            </div>

            <!-- color box 2 -->

               <div class="color-box">
                <div class="color" style="background-color: #4fc3f7 ;"></div>
                <div class="color-info">
                    <span class="hex-value">#4fc3f7  </span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
            </div>

            <!-- color box 3 -->

               <div class="color-box">
                <div class="color" style="background-color: #91e991 ;"></div>
                <div class="color-info">
                    <span class="hex-value">#91e991</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
            </div>

                <!-- color box 4 -->

               <div class="color-box">
                <div class="color" style="background-color: #dfec64 ;"></div>
                <div class="color-info">
                    <span class="hex-value">#dfec64</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
            </div>

            <!-- color box 5  -->

               <div class="color-box">
                <div class="color" style="background-color: #c879d4 ;"></div>
                <div class="color-info">
                    <span class="hex-value">#c879d4 </span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
            </div>

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
